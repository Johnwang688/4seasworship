name: Update YouTube Playlist Daily

on:
  schedule:
    # Runs daily at 6 AM UTC (adjust timezone as needed)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

permissions:
  contents: write  # Allow workflow to commit and push

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Fetch YouTube playlist data
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          PLAYLIST_ID: PL_DvPl8vaxH7kAHtuZMZpOCUyACY-8hls
        run: |
          node fetch-playlist.js
          
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add videos.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update playlist data [automated]" && git push)
